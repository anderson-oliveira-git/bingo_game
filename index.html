<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game | BINGO</title>

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- ICONS LINK -->
    </head>
    <body>
        <script src="https://unpkg.com/feather-icons"></script>

        <div class="globo">
            <h2>--- Quantidade de números sorteados ---</h2>
            <div class="quantidadeSortedos">
                <label for="" class="quantSort">0</label>
            </div>
            <h2>--- Número sorteado ---</h2>
            <div>
                <label for="" class="sortNumber"></label>
            </div>
        </div>

        <div class="container">
            <div class="row header">
                <div class="bingo">B</div>
                <div class="bingo">I</div>
                <div class="bingo">N</div>
                <div class="bingo">G</div>
                <div class="bingo">O</div>
            </div>

            <div class="row">
                <div class="n-0 ponto bingo"></div>
                <div class="n-1 ponto bingo"></div>
                <div class="n-2 ponto bingo"></div>
                <div class="n-3 ponto bingo"></div>
                <div class="n-4 ponto bingo"></div>
            </div>

            <div class="row">
                <div class="n-5 ponto bingo"></div>
                <div class="n-6 ponto bingo"></div>
                <div class="n-7 ponto bingo"></div>
                <div class="n-8 ponto bingo"></div>
                <div class="n-9 ponto bingo"></div>
            </div>

            <div class="row">
                <div class="n-10 ponto bingo"></div>
                <div class="n-11 ponto bingo"></div>
                <div class="centro bingo"><i data-feather="github"></i></div>
                <div class="n-12 ponto bingo"></div>
                <div class="n-13 ponto bingo"></div>
            </div>

            <div class="row">
                <div class="n-14 ponto bingo"></div>
                <div class="n-15 ponto bingo"></div>
                <div class="n-16 ponto bingo"></div>
                <div class="n-17 ponto bingo"></div>
                <div class="n-18 ponto bingo"></div>
            </div>

            <div class="row">
                <div class="n-19 ponto bingo"></div>
                <div class="n-20 ponto bingo"></div>
                <div class="n-21 ponto bingo"></div>
                <div class="n-22 ponto bingo"></div>
                <div class="n-23 ponto bingo"></div>
            </div>
        </div>

        <script>
            feather.replace()
        </script>
        <script src="./js/app.js"></script>
    </body>
</html>
